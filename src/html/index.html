<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Admin Layout</title>

  <!-- Bootstrap & Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 編譯後的 CSS -->
  <link rel="stylesheet" href="css/public.css">
</head>
<body>
  <div class="layout" id="appLayout">
    <!-- 側欄 -->
    <aside class="sidebar">
      <div class="brand d-flex align-items-center justify-content-between px-3">
        <div class="brand-name d-flex align-items-center gap-2">
          <i class="bi bi-clipboard-check fs-5"></i>
          <span class="label">GO SURVEY</span>
        </div>
        <button class="btn btn-sm btn-outline-light menu-btn" id="toggleSidebar" aria-label="切換側欄">
          <i class="bi bi-list"></i>
        </button>
      </div>

      <nav class="menu pt-2">
        <ul class="list-unstyled mb-0">
          <!-- 1. 不可點擊 -->
          <li class="nav-item is-disabled">
            <a class="nav-link" href="javascript:;" tabindex="-1" aria-disabled="true" data-bs-toggle="tooltip" title="儀表板（不可點）">
              <i class="bi bi-grid-1x2"></i><span class="label">儀表板</span>
            </a>
          </li>

          <!-- 2. 目前頁（active） -->
          <li class="nav-item is-active">
            <a class="nav-link" href="#" data-bs-toggle="tooltip" title="專案與活動管理">
              <i class="bi bi-folder2"></i><span class="label">專案與活動管理</span>
            </a>
          </li>

          <!-- 3 ~ 5. 一般項目 -->
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="tooltip" title="內容與媒體管理">
              <i class="bi bi-file-earmark-text"></i><span class="label">內容與媒體管理</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="tooltip" title="發送與進度管理">
              <i class="bi bi-send"></i><span class="label">發送與進度管理</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="tooltip" title="數據分析與報表管理">
              <i class="bi bi-graph-up"></i><span class="label">數據分析與報表管理</span>
            </a>
          </li>

          <!-- 6. 不可點擊 -->
          <li class="nav-item is-disabled">
            <a class="nav-link" href="javascript:;" tabindex="-1" aria-disabled="true" data-bs-toggle="tooltip" title="系統與 API 管理（不可點）">
              <i class="bi bi-gear"></i><span class="label">系統與 API 管理</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- 右側主區 -->
    <main class="content">
      <header class="topbar d-flex justify-content-end align-items-center px-3">
        <div class="d-flex align-items-center gap-3">
          <a href="#" class="text-decoration-none text-body"><i class="bi bi-bell"></i><span class="visually-hidden">通知</span></a>
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-person-circle"></i>
            <span>林小玲 Alma Lin</span>
          </div>
          <a href="#" class="btn btn-sm btn-outline-secondary">登出</a>
        </div>
      </header>

      <section class="page p-4">
        <div class="card shadow-sm">
          <div class="card-body content-box">
            <div class="placeholder-box">內容</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 你的 jQuery 腳本 -->
  <script src="js/public.js"></script>
</body>
</html>
